    <form action="#">
    	<div class="ui-form ui-border-t">
			<div style="text-align: center; line-height: 350%;">
	                填写信息绑定商家，开启会员特权服务
	        </div>
    	
            <div class="ui-form-item ui-border-b">
				<i class="icon iconfont icon-mobilephone"></i>

                </a>
            </div>
    
            <div class="ui-form-item ui-border-b">
				<i class="icon iconfont icon-account"></i>

                </a>
            </div>
    
	    	<div class="ui-form-item ui-form-item-pure ui-border-b">
				<i class="icon iconfont icon-xingbie"></i>

                <div class="ui-select">
                    <select>
                        <option>先生</option>
                        <option selected="">女士</option>
                    </select>
                </div>
	        </div>
                
	        <div class="ui-form-item ui-border-b">
	            <i class="icon iconfont icon-comments"></i>
	            <label>验证码</label>
	            <input type="text" placeholder="请输入验证码">
	            <!-- 若按钮不可点击则添加 disabled 类 -->
	            <button type="button" class="ui-btn-send">重新发送</button>
	           
	        </div>
        
        
			<div class="ui-btn-wrap" style="padding: 15px;">
		        <button class="ui-btn-lg ui-btn-primary" style="height: 40px; margin-bottom:16px; font-size: 16px;">
		            确定
		        </button>
		    
		        <div style="text-align:right">
		            <a href="login.html" class="ui-txt-default">
		                已有账号，点击登陆！
		            </a>
		        </div>
		    </div>
    	</div>
    </form>

</section>
