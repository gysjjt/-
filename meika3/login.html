<header class="ui-header ui-header-positive">
    <i class="icon iconfont icon-back" onclick="history.back()"></i>
    <h1>登陆绑定</h1>
</header>




<section class="ui-container" id="form">
	<form action="#">
		<div class="ui-form ui-border-t">
			 <div style="text-align: center; line-height: 350%;">
	               请填写您的手机号，并填写获取验证码后即可绑定
	         </div>


            <div class="ui-form-item ui-border-b">
				<i class="icon iconfont icon-mobilephone"></i>
                <label>手机</label>
                <input type="text" placeholder="请输入手机号码" />
                <a href="#" class="icon iconfont icon-wrong ui-icon-close"></a>
                </a>
            </div>
	        

	                
	        <div class="ui-form-item ui-border-b">
	            <i class="icon iconfont icon-comments"></i>
	            <label>验证码</label>
	            <input type="text" placeholder="请输入验证码">
	            <!-- 若按钮不可点击则添加 disabled 类 -->
	            <button type="button" class="ui-btn-send">重新发送</button>
	           
	        </div>
	        
	        
			<div class="ui-btn-wrap" style="padding: 15px;">
                <button class="ui-btn-lg ui-btn-primary" style="height: 40px; margin-bottom:16px; font-size: 16px;">
                    确定
                </button>		            

				<div style="text-align:right">
	                <a href="reg.html" class="ui-txt-default">
	                   首次登陆请注册！
	                </a>
	            </div>
  			</div>
  		</div>
   </form>
</section>
